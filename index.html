<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="script.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="result_output">
      <table>
        <tr class="first-row">
         <td colspan="2"><button class="buttons c-button">C</button></td> 
          <td><button class="buttons button_list">/</button></td>
          <td><button class="buttons button_list">*</button></td>
        </div>
        <tr class="second-row">
          <td><button class="buttons button_list">7</button></td>
          <td><button class="buttons button_list">8</button></td>
          <td><button class="buttons button_list">9</button></td>
          <td><button class="buttons button_list">-</button></td>
        </tr>
        <tr class="third-row">
          <td><button class="buttons button_list">4</button></td>
          <td><button class="buttons button_list">5</button></td>
          <td><button class="buttons button_list">6</button></td>
          <td rowspan="2"><button class="buttons plus">+</button></td>
        </tr>
        <tr class="fourth-row">
          <td><button class="buttons button_list">1</button></td>
          <td><button class="buttons button_list">2</button></td>
          <td><button class="buttons button_list">3</button></td>
        </tr>
        <tr class="fifth-row">
          <td><button class="buttons button_list">0</button></td>
          <td><button class="buttons button_list">00</button></td>
          <td><button class="buttons button_list">.</button></td>
          <td><button class="buttons button_list">=</button></td>
        </tr>
    </table>
      </div>
      <script src="app.js"></script>
  </body>
</html>
